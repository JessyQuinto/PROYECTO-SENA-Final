<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Tesoros Choc√≥</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <link rel="apple-touch-icon" href="/logo.svg" />
    <meta name="color-scheme" content="light dark" />
    <!-- Dynamic theme-color for light/dark -->
    <meta
      name="theme-color"
      content="#F5F7F7"
      media="(prefers-color-scheme: light)"
    />
    <meta
      name="theme-color"
      content="#2E3440"
      media="(prefers-color-scheme: dark)"
    />
    <script>
      // Apply saved theme early to avoid FOUC
      (function () {
        try {
          const saved = localStorage.getItem('theme');
          const root = document.documentElement;
          root.classList.remove('nord-dark', 'nord-light');
          if (saved === 'nord-dark') root.classList.add('nord-dark');
          else if (saved === 'nord-light') root.classList.add('nord-light');
          else if (
            window.matchMedia &&
            window.matchMedia('(prefers-color-scheme: dark)').matches
          )
            root.classList.add('nord-dark');
        } catch {}
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
