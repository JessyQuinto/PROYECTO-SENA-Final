# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - marketplace-backend-prod

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: npm
          cache-dependency-path: Backend/package-lock.json
          registry-url: 'https://registry.npmjs.org/'

      - name: Verify Backend structure
        run: |
          echo "Verifying Backend directory structure..."
          echo "Current directory: $(pwd)"
          echo "Backend directory contents:"
          ls -la Backend/
          echo "Backend package.json exists: $(test -f Backend/package.json && echo 'YES' || echo 'NO')"
          echo "Backend package-lock.json exists: $(test -f Backend/package-lock.json && echo 'YES' || echo 'NO')"
          echo "Backend src directory exists: $(test -d Backend/src && echo 'YES' || echo 'NO')"
        working-directory: .

      - name: Install dependencies
        run: |
          set -e
          echo "Installing dependencies in Backend directory..."
          echo "Current working directory: $(pwd)"
          echo "Node.js version: $(node --version)"
          echo "npm version: $(npm --version)"
          
          # Install dependencies
          npm ci --ignore-scripts --no-audit --no-fund
          
          echo "Dependencies installed successfully"
          echo "Installed packages:"
          npm list --depth=0
        working-directory: Backend
        env:
          CI: true
          HUSKY: 0

      - name: Build application
        run: |
          echo "Starting build process..."
          npm run build
          echo "Build completed successfully"
          
          # Verify build output
          echo "Build output contents:"
          ls -la dist/
        working-directory: Backend
        env:
          CI: true
          NODE_ENV: production

      - name: Prune dev dependencies
        run: |
          echo "Pruning development dependencies..."
          npm prune --omit=dev --no-audit
          echo "Development dependencies pruned successfully"
          
          # Show final package size
          echo "Final production dependencies:"
          npm list --depth=0
        working-directory: Backend

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: backend-app
          path: Backend

  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: backend-app
      
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'marketplace-backend-prod'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_6D9D691DC7CA400DB82578B627BAC9AA }}