name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
       id-token: write
       contents: read
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Use Node 20 for Frontend build
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Clean install dependencies (Frontend)
        run: |
          # Clean root in case previous steps created artifacts
          rm -rf "$GITHUB_WORKSPACE/node_modules" "$GITHUB_WORKSPACE/package-lock.json" || true
          # Clean Frontend workspace and install fresh without workspaces hoisting
          rm -rf node_modules package-lock.json
          npm install --no-audit --no-fund
        working-directory: Frontend
        env:
          NPM_CONFIG_WORKSPACES: "false"
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_BACKEND_URL: ${{ secrets.VITE_BACKEND_URL }}

      - name: Fix Rollup optional deps
        run: npm rebuild rollup --force
        working-directory: Frontend

      - name: Build Frontend
        run: npm run build
        working-directory: Frontend
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_BACKEND_URL: ${{ secrets.VITE_BACKEND_URL }}

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_SALMON_BEACH_039140210 }}
          action: "upload"
          app_location: "Frontend"
          api_location: ""
          output_location: "dist"
          app_artifact_location: "Frontend/dist"
          skip_app_build: true

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_SALMON_BEACH_039140210 }}
          action: "close"
          app_location: "Frontend"
